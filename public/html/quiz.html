<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>How healthy are you | Diet and Nutrition Quiz by St. Cabrini Medical Center</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Font Awesome icons (free version)-->
        <script src="https://use.fontawesome.com/releases/v5.15.3/js/all.js" crossorigin="anonymous"></script>
        <!-- Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700" rel="stylesheet" type="text/css" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body id="page-top">
        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
            <div class="container"> 
                <a class="navbar-brand mx-auto" href="/">
                    <img src="assets/img/logos/logo.png" alt="How healthy are you" />
                </a>
            </div>
        </nav>




        <section class="page-section">
            <!-- Start your project here-->
        <div class="container my-5 mb-2">
            <div id="intro">
                <div class="counter">
                    <p class="prefix">Question:</p>
                    <h2 id="counter">1/10</h1>
                </div>
                <div class="score">
                    <p class="prefix">Score:</p>
                    <h2 id="score">3</h1>
                </div>
            </div>
    
            <div class="question-holder row mb-5">
                <div class="col-12 ">
                    <h2 class="display-4" id="question">What is the answer to this question?</h1>
                </div>
            </div>
    
            <div class="row">
            <div class="col-12 mt-5 py-2">
                <div class="answer-container card">
                <p class="answer-prefix">A</p>
                <p class="answer-text" data-answer="a">Answer A</p>
                </div>
            </div>
            </div>
            <div class="row">
            <div class="col-12">
                <div class="answer-container card">
                <p class="answer-prefix">B</p>
                <p class="answer-text" data-answer="b">Answer B</p>
                </div>
            </div>
            </div>
        </div>
    
        <!-- Modal -->
        <div
            class="modal fade"
            id="endGameModal"
            tabindex="-1"
            aria-labelledby="exampleModalLabel"
            aria-hidden="true"
        >
            <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">QUIZ ended</h5>
                <button
                    type="button"
                    class="btn-close"
                    data-mdb-dismiss="modal"
                    aria-label="Close"
                ></button>
                </div>
                <div class="modal-body" id="modal-body">...</div>
                <div class="modal-footer">
                
                    <button
                    type="button"
                    class="btn btn-info"
                    data-mdb-dismiss="modal"
                    id="improve"
                    onclick="document.location='https://bit.ly/Diet-Improvement'"
                    >
                    Diet Improvement
                    </button>
                
                <button
                    type="button"
                    class="btn btn-secondary"
                    data-mdb-dismiss="modal"
                >
                    Close
                </button>
                <button
                    type="button"
                    class="btn btn-primary"
                    data-mdb-dismiss="modal"
                    id="restart"
                >
                    Take a Quiz Again
                </button>
                </div>
            </div>
            </div>
        </div>
      <!-- End your project here-->
        </section>
        


         <!-- Footer-->
         <footer class="footer py-4 bg-dark fixed-bottom">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-4 text-lg-start text-white">Copyright &copy; 2021 by St. Cabrini </div>
                    <div class="col-lg-4 my-3 my-lg-0">
                        <a class="btn btn-dark btn-social mx-2" href="fb.com/cabrinimedctr" ><i class="fab fa-twitter"></i></a>
                        <a class="btn btn-dark btn-social mx-2" href="twitter.com/cabrinimedctr"><i class="fab fa-facebook-f"></i></a>
                        <a class="btn btn-dark btn-social mx-2" href="linkedin.com/cabrinimedctr"><i class="fab fa-linkedin-in"></i></a>
                    </div>
                    <div class="col-lg-4 text-lg-end text-white">
                        <a class="link-light text-decoration-none me-3" href="#!">Privacy Policy</a>
                        <a class="link-light text-decoration-none" href="#!">Terms of Use</a>
                    </div>
                </div>
            </div>
        </footer>

        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
        <!-- MDB -->
        <script type="text/javascript" src="js/mdb.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/app.js"></script>
        <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>

</html>
