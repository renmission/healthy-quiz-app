        <section class="page-section" id="about">
            <div class="container px-5 py-5">
                <div class="row gx-5 align-items-center justify-content-center">
                    <div class="col-lg-8 col-xl-7 col-xxl-6">
                        <div class="my-5 text-center text-xl-start">

                            <h1>Sign up</h1>

                            <form action="/signup">

                                <div class="d-grid gap-3 d-sm-flex justify-content-sm-center justify-content-xl-start mb-2">
                                    <div class="form-group">
                                        <label for="firstName">First Name:</label>
                                        <input 
                                            type="text" 
                                            class="form-control"
                                            id="firstName"
                                            name="firstName"
                                            placeholder="Enter your first name"
                                            required
                                        />
                                    </div>
                                    <div class="form-group">
                                        <label for="lastName">Last Name:</label>
                                        <input 
                                            type="text" 
                                            class="form-control"
                                            id="lastName"
                                            name="lastName"
                                            placeholder="Enter your last name"
                                            required
                                        />
                                    </div>
                                </div>

                                <div class="d-grid gap-3 d-sm-flex justify-content-sm-center justify-content-xl-start mb-2">
                                    <div class="form-group">
                                        <label for="email">Email:</label>
                                        <input 
                                            type="text" 
                                            class="form-control"
                                            id="email"
                                            name="email"
                                            placeholder="Enter your email"
                                            required
                                        />
                                    </div>
                                    <div class="form-group">
                                        <label for="password">Password:</label>
                                        <input 
                                            type="text" 
                                            class="form-control"
                                            id="password"
                                            name="password"
                                            placeholder="Enter your password"
                                            required
                                        />
                                    </div>
                                </div>

                               

                                
                               
                               
                              
                                <div class="d-grid gap-3 d-sm-flex justify-content-sm-center justify-content-xl-start mb-2">
                                    <div class="form-group">
                                        <label for="confirmPassword">Confirm Password:</label>
                                        <input 
                                            type="text" 
                                            class="form-control"
                                            id="confirmPassword"
                                            name="confirmPassword"
                                            placeholder="Enter your confirm password"
                                            required
                                        />
                                    </div>

                                    <div class="form-group">
                                        <!-- <a type="submit" class="btn btn-success btn-lg px-5 me-sm-4" href="#features">Sign up</a>  -->
                                        <input 
                                            type="submit" 
                                            class="form-control btn btn-success btn-lg px-5 me-sm-4 mt-3"
                                            id="confirmPassword"
                                            name="confirmPassword"
                                            placeholder="Enter your confirm password"
                                            required
                                        />

                                    </div>

                                   

                                </div>

                                <div class="d-grid gap-3 d-sm-flex justify-content-sm-center justify-content-xl-start">
                                   
                                    <p class="text-muted px-auto">Already signed up? <a href="/login.html">Log in </a> here!</p>
                                </div>

                            <hr>

                          
                            <p class="text-muted mt-3">Take the Healthy Eating Quiz and sign up for free.</p>

                                <!-- Google Login-->
                                <a class="btn btn-primary btn-lg px-3 me-sm-3" style="background-color: #dd4b39;" href="#!" role="button"><i class="fab fa-google"></i> Log in with Google</a>
                            </div>
